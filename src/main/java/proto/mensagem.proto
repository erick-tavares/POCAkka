syntax="proto3";

package serializacao;

option java_package = "protobuf";
option java_outer_classname = "PocAkkaOuterClass";
option java_multiple_files = true;


message PingMensagem{
     string mensagem = 1;
}

message PongMensagem{
     string mensagem = 1;
}
message FilhoMensagem{
     string mensagem = 1;
}
message ErroMensagem{
     string mensagem = 1;
}
message MailBox{
     PingMensagem ping = 1;
     PongMensagem pong = 2;
     FilhoMensagem filho = 3;
     ErroMensagem erro = 4;
}