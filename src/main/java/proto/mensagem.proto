syntax="proto2";

package serializacao;

option java_package = "protobuf";
option java_outer_classname = "PocAkkaOuterClass";
option java_multiple_files = true;

enum Nivel {
     BAIXO = 0;
     NORMAL = 1;
     ALTO = 2;
}

message PingMensagem{
    required string mensagem = 1;
    required    Nivel nivel = 2;
}

message PongMensagem{
     required  string mensagem = 1;
     required  Nivel nivel = 2;
}

message ErroMensagem{
     required   string mensagem = 1;
}